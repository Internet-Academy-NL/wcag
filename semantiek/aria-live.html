		<main>

			<h1>aria-live</h1>

			<div id="top-form">

	                <h2>Bestel een T-shirt</h2>
	                <p>Sale! Alle t-shirts zijn nu &euro; 10!</p>

	                <form id="example-form" class="block">

						<div class="block-no-border">
	                        <label for="size">Maat</label>
	                        <select name="size" id="size">
	                            <option>Small</option>
	                            <option selected>Medium</option>
	                            <option>Large</option>
	                        </select>
						</div>

						<div class="block-no-border">
							<label for="amount">Aantal</label>
							<select name="amount" id="amount">
								<option selected>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>

						<p class="block-no-border" aria-live="polite" aria-atomic="true">
                        	Totaalbedrag: <span id="total">10 â‚¬</span>
						</p>

						<button name="order">Bestel</button>

	                </form>

	        </div>
